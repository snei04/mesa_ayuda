{% extends "base.html" %}

{% block title %}Error del Servidor - FocusIT{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <i class="bi bi-bug display-1 text-danger mb-3"></i>
    <h1 class="display-4 fw-bold">Error 500</h1>
    <h2 class="h3 text-muted">Error Interno del Servidor</h2>
    <p class="lead text-muted mt-4">
        Lo sentimos, algo salió mal en nuestros servidores. 
        Nuestro equipo técnico ha sido notificado.
    </p>
    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
            <i class="bi bi-house me-2"></i>Volver al Inicio
        </a>
    </div>
</div>
{% endblock %}
