{% extends "base.html" %}

{% block title %}Iniciar Sesión - FocusIT{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-eye-fill display-4 text-primary mb-3"></i>
                        <h2 class="fw-bold">Iniciar Sesión</h2>
                        <p class="text-muted">Accede a tu cuenta de FocusIT</p>
                    </div>

                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" placeholder="nombre@imevisas.com" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Tu contraseña" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center my-3 position-relative">
                        <hr class="hr-text" data-content="O">
                    </div>

                    <!-- Magic Link Section -->
                    <div class="text-center mb-3">
                        <p class="small text-muted mb-2">¿Olvidaste tu contraseña?</p>
                        <button class="btn btn-outline-info w-100" type="button" data-bs-toggle="collapse" data-bs-target="#magicLinkCollapse">
                            <i class="bi bi-magic me-2"></i>Ingresar con Enlace Mágico
                        </button>
                    </div>
                    
                    <div class="collapse mb-3" id="magicLinkCollapse">
                        <div class="card card-body bg-light border-0 p-3">
                            <p class="small text-muted mb-2">Te enviaremos un enlace de acceso a tu correo.</p>
                            <form method="POST" action="{{ url_for('auth.request_magic_link') }}">
                                <div class="input-group mb-2">
                                    <input type="email" class="form-control form-control-sm" name="email" placeholder="Tu correo" required>
                                    <button class="btn btn-info btn-sm text-white" type="submit">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="text-center border-top pt-3">
                        <p class="text-muted mb-2">¿No tienes cuenta?</p>
                        <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary">
                            <i class="bi bi-person-plus me-2"></i>Registrarse
                        </a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border: none;
    border-radius: 15px;
}

.input-group-text {
    background-color: #f8f9fa;
    border-right: none;
}

.form-control {
    border-left: none;
}

.form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

.btn-lg {
    padding: 12px 24px;
    font-weight: 600;
}

.bg-light {
    background-color: #f8f9fa !important;
}
</style>
{% endblock %}
